<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">

    <title>Forum na blogu</title>

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>

    </div>
</head>
<body>
<div th:fragment="header">
    <!-- header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Forum</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <!-- wyświetlanie rejestracji tylko wtedy, gdy użytkownik nie jest jeszcze rozpoznany -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/registration">Rejestracja</a></li>
                </ul>
                <!-- wyświetlanie logowania tylko wtedy, gdy użytkownik nie jest jeszcze rozpoznany -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/login}">Logowanie</a></li>
                </ul>
                <!-- wyświetlanie "Moje Forum" tylko wtedy, gdy użytkownik jest zalogowany -->
                <ul class="nav navbar-nav" sec:authorize="hasRole('USER')">
                    <li class="active"><a th:href="@{'/blog/' + ${#authentication.getName()}}">Moje Forum</a></li>
                </ul>
                <!-- wyświetlanie "Nowy Post" tylko wtedy, gdy użytkownik jest zalogowany -->
                <ul class="nav navbar-nav" sec:authorize="hasRole('USER')">
                    <li class="active"><a th:href="@{/newPost}">Nowy Post</a></li>
                </ul>
                <!-- wyświetlanie "Wyloguj się" tylko wtedy, gdy użytkownik jest zalogowany -->
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="active"><a th:href="@{/logout}">Wyloguj się</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
