<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="pagination">

    <!-- Numerowanie stron, paginacja -->
    <div class="pagination" th:with="baseUrl=${URLparameter}">
        <span th:if="${pager.indexOutOfBounds()}">
            Taki numer strony nie istnieje. Wróć do <a class="pageLink"
                                                       th:href="@{${baseUrl}(page=1)}">Strony głównej</a>
        </span>

        <span th:unless="${pager.indexOutOfBounds()}">

            <span th:if="${pager.hasPrevious()}">
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=1)}">&laquo; Pierwsza Strona</a>
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=${pager.getPageIndex() - 1})}"> poprzednia strona</a>
            </span>

            <span th:if="${pager.getTotalPages() != 1}"
                  th:text="'Strona ' + ${pager.getPageIndex()} + ' z ' + ${pager.getTotalPages()} + '.'">
            </span>

            <span th:if="${pager.hasNext()}">
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=${pager.getPageIndex() + 1})}">następna strona</a>
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=${pager.getTotalPages()})}">Ostatnia Strona &raquo;</a>
            </span>
        </span>
    </div>
</div>
</body>
</html>
