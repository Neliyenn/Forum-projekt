<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">

        <title>Forum</title>

        <link href="../../css/bootstrap.min.css"
              rel="stylesheet" media="screen" type="text/css"/>

        <script src="../../css/jquery.min.js"></script>

        <link rel="stylesheet" href="/css/main.css" type="text/css"/>


    </div>
</head>
<body>
<div th:fragment="header">
    <!-- Nagłówek -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Forum</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <!-- Pokazuj przycisk "Zarejestruj się" tylko w przypadku gdy użytkownik nie jest zalogowany-->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/registration}">Zarejestruj się</a></li>
                </ul>
                <!-- Pokazuj przycisk "Zaloguj się" tylko w przypadku gdy użytkownik nie jest zalogowany -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/login}">Zaloguj się</a></li>
                </ul>
                <!-- Pokazuj przycisk "Moje Forum" tylko w przypadku gdy użytkownik jest zalogowany -->
                <ul class="nav navbar-nav" sec:authorize="hasRole('USER')">
                    <li class="active"><a th:href="@{'/blog/' + ${#authentication.getName()}}">Moje forum</a></li>
                </ul>
                <!-- Pokazuj przycisk "Nowy Post" tylko w przypadku gdy użytkownik jest zalogowany -->
                <ul class="nav navbar-nav" sec:authorize="hasRole('USER')">
                    <li class="active"><a th:href="@{/newPost}">Nowy Post</a></li>
                </ul>
                <!-- Pokazuj przycisk "Wyloguj się" tylko w przypadku gdy użytkownik jest zalogowany -->
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="active"><a th:href="@{/logout}">Wyloguj się</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
